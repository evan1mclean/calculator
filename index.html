<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="currentOperation"></div>
            <div class="displayValue">0</div>
        </div>
        <div class="button-container">
            <div class="btn" id="clear">Clear</div>
            <div class="btn" id="backspace">&#9003</div>
            <div class="btn operator" id="square-root">&#8730</div>
            <div class="btn operator" id="power">x<sup>y</sup></div>
            <div class="btn number" id="seven">7</div>
            <div class="btn number" id="eight">8</div>
            <div class="btn number" id="nine">9</div>
            <div class="btn operator" id="divide">&#247</div>
            <div class="btn number" id="four">4</div>
            <div class="btn number" id="five">5</div>
            <div class="btn number" id="six">6</div>
            <div class="btn operator" id="multiply">x</div>
            <div class="btn number" id="one">1</div>
            <div class="btn number" id="two">2</div>
            <div class="btn number" id="three">3</div>
            <div class="btn operator" id="subtract">âˆ’</div>
            <div class="btn number" id="zero">0</div>
            <div class="btn number" id="decimal">.</div>
            <div class="btn" id="equals">=</div>
            <div class="btn operator" id="plus">+</div>
        </div>
    </div>
</body>
</html>
